<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Residentes - DIOX 666</title>
    <link rel="stylesheet" href="{% static 'css/customCrud.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <h1>Gestión de Medicamentos</h1>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">
        <div class="header">
            <button class="action-button" onclick="openModal()">Agregar Residente</button>
        </div>

        <!-- TABLA DE RESIDENTES -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Identificación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- EJEMPLOS DE FILAS -->
                    <tr>
                        <td>1</td>
                        <td>Juan Pérez</td>
                        <td>75</td>
                        <td>Huella Digital</td>
                        <td>
                            <button class="edit-button" onclick="editResidente(1)">Editar</button>
                            <button class="delete-button" onclick="deleteResidente(1)">Eliminar</button>
                            <button class="view-button" onclick="viewDetails(1)">Detalles</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>María López</td>
                        <td>68</td>
                        <td>Fotografía</td>
                        <td>
                            <button class="edit-button" onclick="editResidente(2)">Editar</button>
                            <button class="delete-button" onclick="deleteResidente(2)">Eliminar</button>
                            <button class="view-button" onclick="viewDetails(2)">Detalles</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- FORMULARIO MODAL -->
    <div id="residenteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Agregar/Editar Residente</h2>
            <form id="residenteForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese la edad" required>

                <label for="metodo_identificacion">Método de Identificación:</label>
                <select id="metodo_identificacion" name="metodo_identificacion" required>
                    <option value="huella">Huella Digital</option>
                    <option value="fotografia">Fotografía</option>
                </select>

                <label for="foto">Subir Fotografía:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
                
                <button type="submit" class="action-button">Guardar</button>
            </form>
        </div>
    </div>
